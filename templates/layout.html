<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vulnerability Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/datatables.min.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">WAPT Editor v2.4 (Prod) - Pagina di Amministrazione</a>
  <div><a href="/logout" class="btn btn-sm btn-outline-light">Logout</a></div>
</nav>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar filtro -->
    <nav class="col-md-2 d-none d-md-block bg-white sidebar py-3">
      <h6>Ricerca Vulnerabilit√† per tipo</h6>
      <select id="severity-filter" class="form-select mb-3">
        <option value="">Tutti</option>
        {% for t in types %}<option value="{{ t }}">{{ t }}</option>{% endfor %}
      </select>
      <h6>Colonne visualizzate</h6>
      <p><small>Opzioni</small></p>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto px-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/datatables-init.js') }}"></script>
</body>
</html>
